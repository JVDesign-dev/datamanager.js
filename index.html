<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCreator</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <button id="startButton">GO!</button>
    <select id="fileExtensionSelect">
        <option value="grd">.grd</option>
        <option value="grde">.grde</option>
    </select>
    <input id="fileInput" type="file" accept=".grd, .grde">
    <input type="text" id="filePasswordInput" placeholder="Wunsch-Passwort">
    <span id="recoveryKey"></span>
    <span id="resultContent"></span>
</body>
</html>
